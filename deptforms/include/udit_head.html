/**
  * DETECT iOS VERSION
  *
  * @see https://gist.github.com/rafaelrinaldi/5873671
  * window.MSStream used because Windows Phone can mimic Android and iOS
  *
  * @return {[type]} [description]
  */
 function iOSVersion() {
  if(window.MSStream){
    // There is some iOS in Windows Phone...
    // https://msdn.microsoft.com/en-us/library/hh869301(v=vs.85).aspx
    return false;
  }
  var match = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/),
      version;

  if (match !== undefined && match !== null) {
    version = [
      parseInt(match[1], 10),
      parseInt(match[2], 10),
      parseInt(match[3] || 0, 10)
    ];
    return parseFloat(version.join('.'));
  }

  return false;
}

 /**

   * @return   mixed|null        Load mobile CSS if TRUE

function detectGyro() {
  //Check for support for DeviceOrientation event
  if(window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            if(alpha!=null || beta!=null || gamma!=null){
              console.log('orientation supported');
            } else {
              console.log('look at me bitch');
            }
          }, false);
  }

  // Check for support for DeviceMotion events
  if(window.DeviceMotionEvent) {
  window.addEventListener('devicemotion', function(event) {
            var x = event.accelerationIncludingGravity.x;
            var y = event.accelerationIncludingGravity.y;
            var z = event.accelerationIncludingGravity.z;
            var r = event.rotationRate;

            if(r!=null)
            console.log('motion supported');
          });
  }
}

 /**
   * JAVASCRIPT FEATURE DETECTION II
   * Checks for DeviceOrientation and DeviceMotion support (Mobile browsers)
   * @return   mixed|null        Load mobile CSS if TRUE
   * @link https://github.com/micku7zu/vanilla-tilt.js/issues/21
 */
function detectRetina() {
  var divElement = document.querySelector("#dpiExample");

  var query = "(-webkit-min-device-pixel-ratio: 2), (min-device-pixel-ratio: 2), (min-resolution: 192dpi)";

  if (window.devicePixelRatio(query).matches) {
    divElement.innerText = "High-DPI / Retina!";
  } else {
    divElement.innerText = "NOT High DPI / Retina!";
  }
 }
